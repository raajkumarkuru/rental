# The name of this app. Must be unique within a project.
name: app

# The runtime the application uses. The 'type' key defines the base container
# image that will be used to run the application. There is a separate base
# container image for each primary language for the application,
# in multiple versions. Check the PHP documentation
# (https://docs.platform.sh/languages/php.html#supported-versions)
# to find the supported versions for the 'php' type.
type: 'php:8.3'

# The following block defines a single writable directory, 'web/uploads'
# The 'source' specifies where the writable mount is. The 'local' source
# indicates that the mount point will point to a local directory on the
# application container. The 'source_path' specifies the subdirectory
# from within the source that the mount should point at. 
mounts:
  'web/uploads':
    source: local
    source_path: uploads
  'web/sites/default/files':
    source: local
    source_path: 'sites/default/files'

# The size of the persistent disk of the application (in MB).
disk: 2048

# The relationships of the application with services or other applications.
#
# The left-hand side is the name of the relationship as it will be exposed
# to the application in the PLATFORM_RELATIONSHIPS variable. The right-hand
# side is in the form '<service name>:<endpoint name>'.
relationships:
    mariadb: 'mariadb:mysql'

web:
  locations:
    '/':
      root: 'web'
      expires: 5m
      allow: false
      passthru: '/index.php'
      scripts:
        include: 'web/.htaccess'
    '/sites/default/files':
      root: 'web/sites/default/files'
      allow: true
      passthru: '/index.php'
      expires: 5m
    '/core/assets':
      root: "web/core/assets"
      allow: true

crons:
    # Run Drupal's cron tasks every 15 minutes.
    drupal:
        spec: '*/15 * * * *'
        commands:
            start: 'cd web ; drush core-cron'
